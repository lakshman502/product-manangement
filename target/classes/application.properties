# MongoDB Configuration
# Option 1: Local MongoDB (uncomment these lines if you have MongoDB installed locally)
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=product_management

# Option 2: MongoDB Atlas (Cloud) - Replace with your connection string
# spring.data.mongodb.uri=mongodb+srv://username:password@cluster0.mongodb.net/product_management?retryWrites=true&w=majority

# Server Configuration
server.port=8080

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Logging
logging.level.com.productmanagement=DEBUG

# Multipart (file upload)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB